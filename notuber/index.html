<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="geolocation_map_style.css" />

		<script>
			var myLat = 0;
			var myLng = 0;
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13,
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var newmarker;
			var temppos;
			var infowindow = new google.maps.InfoWindow();
			var response;
			var drivers = [];

			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}

			function getMyLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						makeRequest(myLat, myLng);
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.");
				}
			}
			function makeRequest(myLat, myLng)
			{
				var xhr = new XMLHttpRequest();
				xhr.open("POST","https://defense-in-derpth.herokuapp.com/submit", true);
				xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				var requeststr = "username=STgg85uu&lat=" + myLat + "&lng=" +myLng;
				xhr.send(requeststr);
				xhr.onreadystatechange = function() {
					if (xhr.readyState == 4 && xhr.status == 200) {
						response = JSON.parse(xhr.responseText);
						for (count = 0; count < response.vehicles.length; count++) {
							var tempdriver = [response.vehicles[count]["username"],
							response.vehicles[count]["lat"], response.vehicles[count]["lng"]];
							drivers.push(tempdriver);
						}
						renderMap();
					}
				};
			};
			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);

				// Update map and go there...
				map.panTo(me);

				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "STgg85uu",
					icon: "drizzy.png"
				});
				marker.setMap(map);

				//create new markers
				console.log(drivers.length);
				for (count = 0; count < drivers.length; count++) {
					temppos = new google.maps.LatLng(drivers[count][1], drivers[count][2]);
					newmarker = new google.maps.Marker({
						position: temppos,
						title: drivers[count][0],
						icon: "black_car.png"
					});
					newmarker.addListener('click', function() {
  					infowindow.open(map, newmarker);
					});
					newmarker.setMap(map);
				}

				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
		</script>
	</head>

	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
